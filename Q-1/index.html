<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEw2ce40BkWdXvgMffW8BefaU8jogoAzSNDA&s" alt="Product Image" class="product-image">
        <h2 class="product-name">Sample Product</h2>
        <p class="product-price">Rs. 15</p>
        <p class="product-description">This is a short description of the product.</p>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updateTotalPrice()">
        
        <p>Total Price: Rs. <span id="total-price">15</span></p>
        <button class="buy-now-button" onclick="addToCart()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
