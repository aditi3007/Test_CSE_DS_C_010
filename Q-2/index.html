<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEw2ce40BkWdXvgMffW8BefaU8jogoAzSNDA&s" alt="Product Image" class="product-image">

        <p class="product-price">Rs. 1000</p>
        <p class="product-description">This is a watch by Titan. Available at Flipkart.</p>
        <button class="buy-now-button">Buy Now</button>
    </div>
</body>
</html>
